<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ⏰Pomodoro Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="indexx.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4"> ⏰Pomodoro Timer</h1>
    <div class="timer-display mb-4">
      <h2 id="timer">25:00</h2>
      <p id="session-type">Work Session</p>
    </div>
    <div class="controls mb-4">
      <button id="start-btn" class="btn btn-success">Start</button>
      <button id="pause-btn" class="btn btn-warning">Pause</button>
      <button id="reset-btn" class="btn btn-danger">Reset</button>
    </div>
    <div class="settings">
      <h3>Settings</h3>
      <label for="work-duration">Work Duration (minutes):</label>
      <input type="number" id="work-duration" value="25" min="1">
      <br>
      <label for="short-break">Short Break (minutes):</label>
      <input type="number" id="short-break" value="5" min="1">
      <br>
      <label for="long-break">Long Break (minutes):</label>
      <input type="number" id="long-break" value="15" min="1">
      <br>
      <label for="pomodoros-before-long-break">Pomodoros Before Long Break:</label>
      <input type="number" id="pomodoros-before-long-break" value="4" min="1">
    </div>
  </div>
  <audio id="notification-sound" src="./mixkit-happy-bells-notification-937.wav"></audio>
  <script src="indexx.js"></script>
</body>
</html>
